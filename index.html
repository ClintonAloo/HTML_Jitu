<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Demographics Survey</h1>
    <form action="">
      <input
        type="text"
        placeholder="Enter your name"
        minlength="10"
        maxlength="50"
      />
      <p>What is your gender</p>
      <input type="radio" id="Male" name="gender" value="Male" /> Male
      <br /><input type="radio" id="Female" name="gender" value="Female" />
      Female
      <label for="gender"></label>
      <p>Select all that apply to you</p>
      <input type="checkbox" /> Kenyan <br />
      <input type="checkbox" /> Foreigner <br />
      <input type="checkbox" />Teenager <br />
      <input type="checkbox" /> Adult <br />
      <input type="submit" />
    </form>
  </body>
</html>
